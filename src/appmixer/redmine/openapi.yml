openapi: 3.0.3
info:
  title: Redmine API
  description: 'Redmine is a flexible project management web application. Written using the Ruby on Rails framework, it is cross-platform and cross-database.'
  version: 5.0.0
  x-connector-icon: 'data:image/svg+xml;base64,'
  contact:
    name: d-yoshi/redmine-openapi
    url: 'https://github.com/d-yoshi/redmine-openapi'
externalDocs:
  description: Redmine API Official Developer Guide
  url: 'https://www.redmine.org/projects/redmine/wiki/Rest_api'
security:
  - BasicAuth: []
  - ApiKeyAuth: []
paths:
  '/issues.{format}':
    get:
      tags:
        - Issues
      externalDocs:
        url: 'https://www.redmine.org/projects/redmine/wiki/Rest_Issues#Listing-issues'
      summary: Listing issues
      parameters:
        - $ref: '#/components/parameters/format'
        - $ref: '#/components/parameters/offset'
        - $ref: '#/components/parameters/limit'
        - name: sort
          in: query
          schema:
            type: string
        - name: include
          in: query
          schema:
            type: string
            enum:
              - attachments
              - relations
        - name: issue_id
          in: query
          schema:
            type: string
        - name: project_id
          in: query
          schema:
            type: string
        - name: subproject_id
          in: query
          schema:
            type: string
        - name: tracker_id
          in: query
          schema:
            type: integer
        - name: status_id
          in: query
          schema:
            type: string
        - name: assigned_to_id
          in: query
          schema:
            type: string
        - name: parent_id
          in: query
          schema:
            type: string
        - name: cf_x
          in: query
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                required:
                  - issues
                  - total_count
                  - offset
                  - limit
                properties:
                  issues:
                    type: array
                    items:
                      allOf:
                        - $ref: '#/components/schemas/Issue'
                        - type: object
                          required:
                            - spent_hours
                            - total_spent_hours
                          properties:
                            spent_hours:
                              type: number
                            total_spent_hours:
                              type: number
                  total_count:
                    type: integer
                  offset:
                    type: integer
                  limit:
                    type: integer
    post:
      tags:
        - Issues
      externalDocs:
        url: 'https://www.redmine.org/projects/redmine/wiki/Rest_Issues#Creating-an-issue'
      summary: Creating an issue
      parameters:
        - $ref: '#/components/parameters/format'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - issue
              properties:
                issue:
                  type: object
                  required:
                    - project_id
                    - tracer_id
                    - status_id
                    - subject
                  properties:
                    project_id:
                      oneOf:
                        - type: integer
                        - type: string
                    tracker_id:
                      oneOf:
                        - type: integer
                        - type: string
                    status_id:
                      oneOf:
                        - type: integer
                        - type: string
                    priority_id:
                      oneOf:
                        - type: integer
                        - type: string
                    subject:
                      type: string
                    description:
                      type: string
                      nullable: true
                    start_date:
                      type: string
                      format: date
                      nullable: true
                    due_date:
                      type: string
                      format: date
                      nullable: true
                    category_id:
                      oneOf:
                        - type: integer
                        - type: string
                    fixed_version_id:
                      type: string
                    assigned_to_id:
                      oneOf:
                        - type: integer
                        - type: string
                    parent_issue_id:
                      oneOf:
                        - type: integer
                          nullable: true
                        - type: string
                          nullable: true
                    custom_fields:
                      type: string
                    watcher_user_ids:
                      type: array
                      items:
                        oneOf:
                          - type: integer
                          - type: string
                    is_private:
                      type: boolean
                    estimated_hours:
                      oneOf:
                        - type: integer
                          nullable: true
                        - type: string
                          nullable: true
                    uploads:
                      type: object
                      properties:
                        upload:
                          type: object
                          properties:
                            token:
                              type: string
                            filename:
                              type: string
                            description:
                              type: string
                            content_type:
                              type: string
      responses:
        '201':
          description: ''
          content:
            application/json:
              schema:
                type: object
                required:
                  - issue
                properties:
                  issue:
                    $ref: '#/components/schemas/Issue'
  '/issues/{issue_id}.{format}':
    get:
      tags:
        - Issues
      externalDocs:
        url: 'https://www.redmine.org/projects/redmine/wiki/Rest_Issues#Showing-an-issue'
      summary: Showing an issue
      parameters:
        - $ref: '#/components/parameters/format'
        - $ref: '#/components/parameters/issue_id'
        - name: include
          in: query
          schema:
            type: string
            enum:
              - children
              - attachments
              - relations
              - changesets
              - journals
              - watchers
              - allowed_statuses
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    required:
                      - issue
                    properties:
                      issue:
                        $ref: '#/components/schemas/Issue'
                  - type: object
                    required:
                      - issue
                    properties:
                      issue:
                        $ref: '#/components/schemas/IssuePartial'
    put:
      tags:
        - Issues
      externalDocs:
        url: 'https://www.redmine.org/projects/redmine/wiki/Rest_Issues#Updating-an-issue'
      summary: Updating an issue
      parameters:
        - $ref: '#/components/parameters/format'
        - $ref: '#/components/parameters/issue_id'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                issue:
                  type: object
                  properties:
                    project_id:
                      oneOf:
                        - type: integer
                        - type: string
                    tracker_id:
                      oneOf:
                        - type: integer
                        - type: string
                    status_id:
                      oneOf:
                        - type: integer
                        - type: string
                    priority_id:
                      oneOf:
                        - type: integer
                        - type: string
                    subject:
                      type: string
                    description:
                      type: string
                      nullable: true
                    start_date:
                      type: string
                      format: date
                      nullable: true
                    due_date:
                      type: string
                      format: date
                      nullable: true
                    category_id:
                      oneOf:
                        - type: integer
                        - type: string
                    fixed_version_id:
                      type: string
                    assigned_to_id:
                      oneOf:
                        - type: integer
                        - type: string
                    parent_issue_id:
                      oneOf:
                        - type: integer
                          nullable: true
                        - type: string
                          nullable: true
                    custom_fields:
                      type: string
                    is_private:
                      type: boolean
                    estimated_hours:
                      oneOf:
                        - type: integer
                          nullable: true
                        - type: string
                          nullable: true
                    notes:
                      type: string
                    private_notes:
                      type: string
      responses:
        '204':
          description: ''
    delete:
      tags:
        - Issues
      externalDocs:
        url: 'https://www.redmine.org/projects/redmine/wiki/Rest_Issues#Deleting-an-issue'
      summary: Deleting an issue
      parameters:
        - $ref: '#/components/parameters/format'
        - $ref: '#/components/parameters/issue_id'
      responses:
        '204':
          description: ''
components:
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-Redmine-API-Key
  parameters:
    format:
      name: format
      in: path
      required: true
      schema:
        type: string
        enum:
          - json
          - xml
    limit:
      name: limit
      in: query
      schema:
        type: integer
    offset:
      name: offset
      in: query
      schema:
        type: integer
    issue_id:
      name: issue_id
      in: path
      required: true
      schema:
        type: integer
    project_id:
      name: project_id
      in: path
      required: true
      schema:
        type: string
    membership_id:
      name: membership_id
      in: path
      required: true
      schema:
        type: string
    user_id:
      name: user_id
      in: path
      required: true
      schema:
        type: integer
    time_entry_id:
      name: time_entry_id
      in: path
      required: true
      schema:
        type: integer
    issue_relation_id:
      name: issue_relation_id
      in: path
      required: true
      schema:
        type: integer
    version_id:
      name: version_id
      in: path
      required: true
      schema:
        type: integer
    wiki_page_title:
      name: wiki_page_title
      in: path
      required: true
      schema:
        type: string
    attachment_id:
      name: attachment_id
      in: path
      required: true
      schema:
        type: number
    issue_category_id:
      name: issue_category_id
      in: path
      required: true
      schema:
        type: integer
    role_id:
      name: role_id
      in: path
      required: true
      schema:
        type: integer
    group_id:
      name: group_id
      in: path
      required: true
      schema:
        type: integer
  schemas:
    IdName:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
        name:
          type: string
    Issue:
      type: object
      required:
        - id
        - project
        - tracker
        - status
        - priority
        - author
        - subject
        - description
        - start_date
        - due_date
        - done_ratio
        - is_private
        - estimated_hours
        - total_estimated_hours
        - spent_hours
        - total_spent_hours
        - created_on
        - updated_on
        - closed_on
      properties:
        id:
          type: integer
        project:
          $ref: '#/components/schemas/IdName'
        tracker:
          $ref: '#/components/schemas/IdName'
        status:
          $ref: '#/components/schemas/IssueStatus'
        priority:
          $ref: '#/components/schemas/IdName'
        author:
          $ref: '#/components/schemas/IdName'
        assigned_to:
          $ref: '#/components/schemas/IdName'
        category:
          $ref: '#/components/schemas/IdName'
        subject:
          type: string
        description:
          type: string
          nullable: true
        start_date:
          type: string
          nullable: true
        due_date:
          type: string
          nullable: true
        done_ratio:
          type: integer
        is_private:
          type: boolean
        estimated_hours:
          type: number
          nullable: true
        total_estimated_hours:
          type: number
          nullable: true
        spent_hours:
          type: number
        total_spent_hours:
          type: number
        created_on:
          type: string
          format: date-time
        updated_on:
          type: string
          format: date-time
        closed_on:
          type: string
          format: date-time
          nullable: true
    IssuePartial:
      type: object
      properties:
        changesets:
          type: array
          items:
            type: string
        children:
          type: array
          items:
            type: object
            required:
              - id
              - tracker
              - subject
            properties:
              id:
                type: integer
              tracker:
                $ref: '#/components/schemas/IdName'
              subject:
                type: string
        attachments:
          type: array
          items:
            allOf:
              - $ref: '#/components/schemas/Attachment'
              - type: object
                properties:
                  thumbnail_url:
                    type: string
        relations:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
              issue_id:
                type: integer
              issue_to_id:
                type: integer
              relation_type:
                type: string
              delay:
                type: integer
                nullable: true
        journals:
          type: array
          items:
            type: object
            required:
              - id
              - user
              - notes
              - created_on
              - private_notes
              - details
            properties:
              id:
                type: integer
              user:
                $ref: '#/components/schemas/IdName'
              notes:
                type: string
              created_on:
                type: string
                format: date-time
              private_notes:
                type: boolean
              details:
                type: array
                items:
                  type: object
                  required:
                    - property
                    - name
                    - old_value
                    - new_value
                  properties:
                    property:
                      type: string
                    name:
                      type: string
                    old_value:
                      type: string
                      nullable: true
                    new_value:
                      type: string
        watchers:
          type: array
          items:
            $ref: '#/components/schemas/IdName'
        allowed_statuses:
          type: array
          items:
            $ref: '#/components/schemas/IssueStatus'
    Project:
      type: object
      required:
        - id
        - name
        - identifier
        - description
        - status
        - is_public
        - inherit_members
        - created_on
        - updated_on
      properties:
        id:
          type: integer
        name:
          type: integer
        identifier:
          type: integer
        description:
          type: integer
          nullable: true
        homepage:
          type: string
          nullable: true
        parent_id:
          type: integer
        status:
          type: integer
        is_public:
          type: boolean
        inherit_members:
          type: boolean
        trackers:
          type: array
          items:
            $ref: '#/components/schemas/IdName'
        issue_categories:
          type: array
          items:
            $ref: '#/components/schemas/IdName'
        enabled_modules:
          type: array
          items:
            $ref: '#/components/schemas/IdName'
        created_on:
          type: string
          format: date-time
        updated_on:
          type: string
          format: date-time
    User:
      type: object
      required:
        - id
        - login
        - admin
        - firstname
        - lastname
        - mail
        - created_on
        - updated_on
        - last_login_on
        - passwd_changed_on
        - twofa_scheme
      properties:
        id:
          type: integer
        login:
          type: string
        admin:
          type: boolean
        firstname:
          type: string
        lastname:
          type: string
        mail:
          type: string
        created_on:
          type: string
          format: date-time
        updated_on:
          type: string
          format: date-time
        last_login_on:
          type: string
          format: date-time
          nullable: true
        passwd_changed_on:
          type: string
          format: date-time
          nullable: true
        twofa_scheme:
          type: object
          nullable: true
    UserPartial:
      type: object
      required:
        - api_key
        - status
      properties:
        api_key:
          type: string
        status:
          type: integer
    Membersip:
      oneOf:
        - type: object
          required:
            - id
            - project
            - user
            - roles
          properties:
            id:
              type: integer
            project:
              $ref: '#/components/schemas/IdName'
            user:
              $ref: '#/components/schemas/IdName'
            roles:
              type: array
              items:
                $ref: '#/components/schemas/IdName'
        - type: object
          required:
            - id
            - project
            - group
            - roles
          properties:
            id:
              type: integer
            project:
              $ref: '#/components/schemas/IdName'
            group:
              $ref: '#/components/schemas/IdName'
            roles:
              type: array
              items:
                $ref: '#/components/schemas/IdName'
    TimeEntry:
      type: object
      required:
        - id
        - project
        - issue
        - user
        - activity
        - hours
        - comments
        - spent_on
        - created_on
        - updated_on
      properties:
        id:
          type: integer
        project:
          $ref: '#/components/schemas/IdName'
        issue:
          type: object
          properties:
            id:
              type: integer
        user:
          $ref: '#/components/schemas/IdName'
        activity:
          $ref: '#/components/schemas/IdName'
        hours:
          type: number
        comments:
          type: string
        spent_on:
          type: string
          format: date
        created_on:
          type: string
          format: date-time
        updated_on:
          type: string
          format: date-time
    News:
      type: object
      required:
        - id
        - project
        - author
        - title
        - summary
        - description
        - created_on
      properties:
        id:
          type: integer
        project:
          $ref: '#/components/schemas/IdName'
        author:
          $ref: '#/components/schemas/IdName'
        title:
          type: string
        summary:
          type: string
        description:
          type: string
        created_on:
          type: string
          format: date-time
    IssueRelation:
      type: object
      required:
        - id
        - issue_id
        - issue_to_id
        - relation_type
        - delay
      properties:
        id:
          type: integer
        issue_id:
          type: integer
        issue_to_id:
          type: integer
        relation_type:
          type: string
        delay:
          type: integer
          nullable: true
    Version:
      type: object
      required:
        - id
        - project
        - name
        - status
        - due_date
        - sharing
        - description
        - wiki_page_title
        - created_on
        - updated_on
      properties:
        id:
          type: integer
        project:
          $ref: '#/components/schemas/IdName'
        name:
          type: string
        description:
          type: string
          nullable: true
        status:
          type: string
          enum:
            - open
            - locked
            - closed
        due_date:
          type: string
          format: date
          nullable: true
        sharing:
          type: string
          enum:
            - none
            - descendants
            - hierarchy
            - tree
            - system
        wiki_page_title:
          type: string
          nullable: true
        created_on:
          type: string
          format: date-time
        updated_on:
          type: string
          format: date-time
    WikiPage:
      type: object
      required:
        - title
        - text
        - version
        - author
        - comments
        - created_on
        - updated_on
      properties:
        title:
          type: string
        parent:
          type: object
          required:
            - title
          properties:
            title:
              type: string
        text:
          type: string
        version:
          type: integer
        author:
          $ref: '#/components/schemas/IdName'
        comments:
          type: string
        created_on:
          type: string
          format: date-time
        updated_on:
          type: string
          format: date-time
    WikiPages:
      type: object
      required:
        - title
        - version
        - created_on
        - updated_on
      properties:
        title:
          type: integer
        parent:
          type: object
          required:
            - title
          properties:
            title:
              type: string
        version:
          type: integer
        created_on:
          type: string
          format: date-time
        updated_on:
          type: string
          format: date-time
    Query:
      allOf:
        - type: object
          required:
            - is_public
            - project_id
          properties:
            is_public:
              type: boolean
            project_id:
              type: integer
              nullable: true
        - $ref: '#/components/schemas/IdName'
    IssueStatus:
      allOf:
        - $ref: '#/components/schemas/IdName'
        - type: object
          required:
            - is_closed
          properties:
            is_closed:
              type: boolean
    Attachment:
      type: object
      required:
        - id
        - filename
        - filesize
        - content_type
        - description
        - content_url
        - author
        - created_on
      properties:
        id:
          type: integer
        filename:
          type: string
        filesize:
          type: integer
        content_type:
          type: string
        description:
          type: string
        content_url:
          type: string
        author:
          $ref: '#/components/schemas/IdName'
        created_on:
          type: string
          format: data-time
    IssueStatuses:
      type: object
      required:
        - issue_statuses
      properties:
        issue_statuses:
          type: array
          items:
            $ref: '#/components/schemas/IssueStatus'
    Group:
      $ref: '#/components/schemas/IdName'
    Tracker:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        default_status:
          $ref: '#/components/schemas/IdName'
        description:
          type: string
          nullable: true
        enabled_standard_fields:
          type: array
          items:
            type: string
    Trackers:
      type: object
      required:
        - trackers
      properties:
        trackers:
          type: array
          items:
            $ref: '#/components/schemas/Tracker'
    IssuePriority:
      allOf:
        - type: object
          required:
            - is_default
            - active
          properties:
            is_default:
              type: boolean
            active:
              type: boolean
        - $ref: '#/components/schemas/IdName'
    TimeEntryActivity:
      allOf:
        - type: object
          required:
            - is_default
            - active
          properties:
            is_default:
              type: boolean
            active:
              type: boolean
        - $ref: '#/components/schemas/IdName'
    DocumentCategory:
      allOf:
        - type: object
          required:
            - is_default
            - active
          properties:
            is_default:
              type: boolean
            active:
              type: boolean
        - $ref: '#/components/schemas/IdName'
    IssueCategory:
      type: object
      required:
        - id
        - project
        - name
      properties:
        id:
          type: integer
        project:
          $ref: '#/components/schemas/IdName'
        name:
          type: string
        assigned_to:
          $ref: '#/components/schemas/IdName'
    Role:
      allOf:
        - type: object
          required:
            - assignable
            - issue_visibility
            - time_entries_visibility
            - users_visibility
            - permissions
          properties:
            assignable:
              type: boolean
            issues_visibility:
              type: string
            time_entries_visibility:
              type: string
            users_visibility:
              type: string
            permissions:
              type: array
              items:
                type: string
        - $ref: '#/components/schemas/IdName'
    CustomField:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        customized_type:
          type: string
          enum:
            - issue
            - project
            - time_entry
            - version
            - document
            - user
            - group
            - time_entry_activity
            - issue_priority
            - document_category
        field_format:
          type: string
          enum:
            - enumeration
            - string
            - version
            - attachment
            - user
            - list
            - link
            - float
            - int
            - date
            - bool
            - text
        regexp:
          type: string
        min_length:
          type: integer
          nullable: true
        max_length:
          type: integer
          nullable: true
        is_required:
          type: boolean
        is_filter:
          type: boolean
        searchable:
          type: boolean
        multiple:
          type: boolean
        default_value:
          type: string
          nullable: true
        visible:
          type: boolean
        trackers:
          type: array
          items:
            $ref: '#/components/schemas/IdName'
        roles:
          type: array
          items:
            $ref: '#/components/schemas/Role'
        possible_values:
          type: array
          items:
            type: object
            properties:
              value:
                type: string
              label:
                type: string
    Search:
      type: object
      required:
        - id
        - title
        - type
        - url
        - description
        - datetime
      properties:
        id:
          type: integer
        title:
          type: string
        type:
          type: string
        url:
          type: string
        description:
